##################################
#       AkariLevel  Config       #
##################################

###########
# Options #
###########

# 全局设置
Options:
  # 配置文件版本
  Config-Version: 5
  # 检查版本更新
  Check-Update: true
  # OP 版本更新通知
  OP-Notify: true
  # 启用 bStats 统计
  Send-Metrics: true
  # 启用调试模式
  Debug: false

############
# Database #
############

# 数据存储设置
Database:
  # 使用玩家 UUID 进行存储
  UUID: false
  # 存储方式 (JSON, CBOR, SQL)
  Method: JSON
  JSON:
    file: database.json
  CBOR:
    file: database.cbor
  SQL:
    host: localhost
    port: 3306
    user: root
    password: password
    database: minecraft
    table: akarilevel

#########
# Trace #
#########

# 等级组追踪设置
Trace:
  # 是否保留原版等级系统
  # 该功能开启后将不会取消原版经验变化事件，但需注意关闭等级组的追踪功能
  Vanilla: false
  # 失去追踪焦点时返回的默认等级组 (此项留空则不会进行追踪)
  # Default: "Example"
  Default: ""
  # 是否在玩家每次进入服务器时重置追踪的等级组
  Auto-Reset: true

########
# Team #
########

# 队伍经验共享设置
Team:
  # 是否启用
  Enable: false
  # 组队插件 (DungeonPlus)
  Plugin: DungeonPlus
  # 参与共享的经验来源
  Source:
    - "MYTHICMOBS_DROP_EXP"
  # 待分配的经验池总额 (JavaScript 支持)
  # %exp% -> 分配前的经验数额
  Total: "%exp% * 1"
  # 队长与队员各自的分配权重，实际所获经验 = 经验池总额 * ( 个人权重 / 队伍权重总和 )
  Weight:
    Leader: 1
    Member: 1

#############
# Attribute #
#############

# 属性插件经验加成
Attribute:
  # 是否启用
  Enable: false
  # 属性插件 (AttributePlus, SX-Attribute, OriginAttribute, AttributeSystem)
  Plugin: "AttributePlus"
  # 属性名称 (如属性插件为 OriginAttribute 则无需填写此项)
  # AttributePlus - "经验加成"
  # SX-Attribute - "ExpAddition"
  # AttributeSystem - "ExpAddition"
  Name: "经验加成"
  # 经验计算公式 (JavaScript支持)
  # %exp% -> 获得的经验值数量
  # %attribute% -> 额外加成经验数量
  Formula: "%exp% * ( 1 + %attribute% / 100 )"
  # 所监听的 PlayerExpChangeEvent 来源
  Source:
    - "MYTHICMOBS_DROP_EXP"
    - "VANILLA_EXP_CHANGE"

####################
#  PlaceholderAPI  #
####################

# 变量设置
PlaceholderAPI:
  # 变量前缀
  Identifier: "akarilevel"
  # 经验条变量设置
  Progress-Bar:
    # 当前等级 / 最高等级
    Level:
      Empty: "□"
      Full: "■"
      Length: 10
    # 当前经验 / 升至下一级所需经验
    Exp:
      Empty: "□"
      Full: "■"
      Length: 10